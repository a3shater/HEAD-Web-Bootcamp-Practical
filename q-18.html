<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question - 18</title>
    <style>
      .container div {
        display: inline-block;
        height: 300px;
      }
      .container .one {
        width: 200px;
        background-color: red;
      }
      .container .two {
        width: calc((100% - 250px) / 2);
        background-color: green;
      }
      .container .three {
        width: calc((100% - 250px) / 2);
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
  </body>
</html>
